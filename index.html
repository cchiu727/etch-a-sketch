<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="grid-size-form-container" class="grid-size-form-container">
        <form id="grid-size-form" class="grid-size-form">
            <p>Grid size</p>
            <label for="width-field" id="width-field-label" class="field-label">Width</label>
            <input type="text" id="width-field" class="field" placeholder="16">
            <label for="height-field" id="height-field-label" class="field-label">Height</label>
            <input type="text" id="height-field" class="field" placeholder="16">
            <input type="submit" id="grid-size-form-submit" class="form-submit" value="Confirm">
        </form>
    </div>
    <main>
        <div id="toolbar-container" class="toolbar-container">
            <p>Colors</p>
        </div>
        <div id="grid-container" class="grid-container"></div>
    </main>
</body>
</html>
